<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br>
        <label for="contactChoices">Contact Reason:</label><br>
        <select id="contactChoices" name="contactChoices">
            <option value="1">Report user</option>
            <option value="2">Business inquiries</option>
            <option value="3">Feedback about website</option>
            <option value="4">Other questions</option>
        </select><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
